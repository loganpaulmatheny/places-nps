name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      # - name: Run Tests
      #   run: npm test

      # - name: Run ESLint
      #   run: npm run lint

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headless: true
          start: npm start

      - name: Build
        run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@main
        with:
          vercelToken: ${{ secrets.VERCEL_TOKEN }}
          vercelProjectId: ${{ secrets.VERCEL_PROJECT_ID }}
          vercelOrgId: ${{ secrets.VERCEL_ORG_ID }}
